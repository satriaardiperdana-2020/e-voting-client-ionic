<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/home-admin">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title style="display:inline-flex">Laporan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="export()">
    <ion-icon name="print-outline"></ion-icon>
    <ion-label> Export</ion-label>
  </ion-button>
  <ion-button (click)="diagram()">
    <ion-icon name="bar-chart-outline"></ion-icon>
    <ion-label> Diagram</ion-label>
  </ion-button>
<ion-list>
    <ion-item *ngFor="let laporan of laporans">
      <ion-label>
        <img src="{{endpoint}}uploads/foto/{{laporan.foto}}" class="img-fluid" style="max-height:100px">
        <h2>{{laporan.nama}}</h2>
        <h3>{{laporan.nik}}</h3>
        <h3>{{laporan.jenis_kelamin}}</h3>
        <h3>{{laporan.tempat_lahir}}/{{laporan.tanggal_lahir}}</h3>
        <h3>Jumlah Suara : {{laporan.voting}}</h3>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
