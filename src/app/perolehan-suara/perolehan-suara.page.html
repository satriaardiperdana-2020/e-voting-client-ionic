<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/home-pemilih">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title style="display:inline-flex">Perolehan Suara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item *ngFor="let perolehan_suara of perolehan_suaras">
      <ion-label>
        <img src="{{endpoint}}uploads/foto/{{perolehan_suara.foto}}" class="img-fluid" style="max-height:100px">
        <h2>{{perolehan_suara.nama}}</h2>
        <h3>{{perolehan_suara.nik}}</h3>
        <h3>Jumlah Suara : {{perolehan_suara.voting}}</h3>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
